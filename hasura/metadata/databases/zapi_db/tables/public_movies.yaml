table:
  name: movies
  schema: public
object_relationships:
  - name: movie_owner
    using:
      manual_configuration:
        column_mapping:
          owner: id
        insertion_order: null
        remote_table:
          name: users
          schema: public
insert_permissions:
  - role: customer
    permission:
      check: {}
      columns:
        - release_date
        - id
        - owner
        - updated_by
        - vote_count
        - vote_average
        - media_type
        - name
        - overview
        - poster_path
        - created_at
        - updated_at
select_permissions:
  - role: customer
    permission:
      columns:
        - release_date
        - id
        - owner
        - updated_by
        - vote_count
        - vote_average
        - media_type
        - name
        - overview
        - poster_path
        - created_at
        - updated_at
      filter: {}
update_permissions:
  - role: customer
    permission:
      columns:
        - media_type
        - name
        - overview
        - owner
        - poster_path
        - release_date
        - updated_at
        - updated_by
        - vote_average
        - vote_count
      filter:
        owner:
          _eq: X-Hasura-User-Id
      check:
        owner:
          _eq: X-Hasura-User-Id
delete_permissions:
  - role: customer
    permission:
      filter:
        owner:
          _eq: X-Hasura-User-Id
